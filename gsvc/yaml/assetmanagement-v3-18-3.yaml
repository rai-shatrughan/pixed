definitions:
  AssetTypeBase:
    type: object
    required:
      - name
      - parentTypeId
    properties:
      name:
        type: string
        minLength: 1
        maxLength: 128
        pattern: '[\p{L}_0-9_\. ]+'
        description: The type's name.
        example: X_Wing
      description:
        type: string
        description: description
        maxLength: 255
        example: Hyperspace jump capable space ship
      parentTypeId:
        $ref: '#/definitions/AssetTypeId'
      instantiable:
        type: boolean
        default: true
        example: true
        description: >-
          If instances can be created from this type. A non-instantiable type
          could be changed to be instantiable but not the other way around.
      scope:
        type: string
        enum:
          - public
          - private
        default: private
        example: private
        description: >-
          Visibility of the assettype. Setting this property to public makes it
          available to other tenants. Private types are only visible to the
          user's own tenant. Currently only private types could be created.
  AssetTypeBasePatch:
    type: object
    properties:
      name:
        type: string
        minLength: 1
        maxLength: 128
        pattern: '[\p{L}_0-9_\. ]+'
        description: The type's name.
        example: X_Wing
      description:
        type: string
        description: description
        maxLength: 255
        example: Hyperspace jump capable space ship
      parentTypeId:
        $ref: '#/definitions/AssetTypeId'
      instantiable:
        type: boolean
        default: true
        example: true
        description: >-
          If instances can be created from this type. A non-instantiable type
          could be changed to be instantiable but not the other way around.
      scope:
        type: string
        enum:
          - public
          - private
        default: private
        example: private
        description: >-
          Visibility of the assettype. Setting this property to public makes it
          available to other tenants. Private types are only visible to the
          user's own tenant. Currently only private types could be created.
  AssetTypePatch:
    type: object
    allOf:
      - $ref: '#/definitions/AssetTypeBasePatch'
      - properties:
          aspects:
            type: array
            description: Aspects of the asset-type.
            items:
              type: object
              properties:
                name:
                  type: string
                  minLength: 1
                  maxLength: 64
                  pattern: '[a-zA-Z0-9_]+'
                  example: leftWing
                  description: >-
                    Name of the aspect. It has to be unique inside the
                    type-family (ancestors and descendants).
                    Reserved words (id, name, description, tenant, etag, scope,
                    properties, propertySets, extends, variables, aspects,
                    parentTypeId) cannot be used as aspect names.
                aspectId:
                  $ref: '#/definitions/AspectId'
                aspectTypeId:
                  $ref: '#/definitions/AspectTypeId'
          variables:
            type: array
            description: >-
              Direct variables of the asset-type. Variable names has to be
              unique inside the whole type-family (ancestors and descendants).
              Once added variables cannot be changed or removed.
            items:
              $ref: '#/definitions/VariableDefinition'
          fileAssignments:
            type: array
            items:
              $ref: '#/definitions/FileAssignment'
  AssetType:
    type: object
    allOf:
      - $ref: '#/definitions/AssetTypeBase'
      - properties:
          aspects:
            type: array
            description: Aspects of the asset-type.
            items:
              type: object
              required:
                - name
                - aspectTypeId
              properties:
                name:
                  type: string
                  minLength: 1
                  maxLength: 64
                  pattern: '[a-zA-Z0-9_]+'
                  example: leftWing
                  description: >-
                    Name of the aspect. It has to be unique inside the
                    type-family (ancestors and descendants).
                    Reserved words (id, name, description, tenant, etag, scope,
                    properties, propertySets, extends, variables, aspects,
                    parentTypeId) cannot be used as aspect names.
                aspectId:
                  $ref: '#/definitions/AspectId'
                aspectTypeId:
                  $ref: '#/definitions/AspectTypeId'
          variables:
            type: array
            description: >-
              Direct variables of the asset-type. Variable names has to be
              unique inside the whole type-family (ancestors and descendants).
              Once added variables cannot be changed or removed.
            items:
              $ref: '#/definitions/VariableDefinition'
          fileAssignments:
            type: array
            items:
              $ref: '#/definitions/FileAssignment'

  AssetTypeResource:
    type: object
    allOf:
      - $ref: '#/definitions/AssetTypeBase'
      - properties:
          id:
            $ref: '#/definitions/AssetTypeId'
          tenantId:
            $ref: '#/definitions/tenantId'
          etag:
            $ref: '#/definitions/ETag'
          aspects:
            type: array
            items:
              type: object
              properties:
                name:
                  type: string
                  description: >-
                    Name of the aspect type, it must be unique for the asset
                    type.
                  example: leftWing
                aspectId:
                  $ref: '#/definitions/AspectId'
                aspectType:
                  allOf:
                    - $ref: '#/definitions/AspectTypeResource'
                _links:
                  type: object
                  properties:
                    origin:
                      type: object
                      properties:
                        href:
                          type: string
                          description: >-
                            Link to the asset type defining the aspect. *Only
                            visible if aspect is inherited.*
          variables:
            type: array
            description: >-
              Direct variables of the asset-type. Variable names has to be
              unique inside the whole type-family (ancestors and descendants).
