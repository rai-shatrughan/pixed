      locality:
        type: string
        maxLength: 255
        pattern: '[\p{L}0-9_ -\'']*'
        example: Innsbruck
      streetAddress:
        type: string
        maxLength: 255
        example: Industriestrae 21 A/II
      postalCode:
        type: string
        maxLength: 255
        example: '6020'
