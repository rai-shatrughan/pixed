        example: 'Agent is onboarded, cannot delete asset until offboard finished'
      reasonCode:
        type: string
        description: Code of the reason
        example: agentmanagement.agent.onboarded
      _links:
        type: object
        properties:
          self:
            $ref: '#/definitions/rel.self'
